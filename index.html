<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome Page</title>
    <style>
        body {
            background: black;
            color: red;
            font-family: 'Courier New', Courier, monospace;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            text-align: center;
        }
        h1 {
            font-size: 3em;
            text-shadow: 2px 2px 10px red;
        }
        button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 1.5em;
            color: white;
            background: red;
            border: none;
            cursor: pointer;
            text-shadow: 1px 1px black;
            box-shadow: 0px 0px 10px red;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }
        button:hover {
            transform: scale(1.1);
            box-shadow: 0px 0px 20px red;
        }
    </style>
</head>
<body>
    <div>
        <h1>Welcome Sir</h1>
        <button onclick="enterWebsite()">Enter</button>
    </div>
    <script>
        function enterWebsite() {
            // Replace the current page content with the scrolling text and pop-ups
            document.body.innerHTML = `
                <div id="scrolling-text">
                    <div class="scrolling-content">
                        010101110101101 HELL SYSTEM ERROR 2651!!$#!%@ 01011101101  
                        WARNING!! SYSTEM CRITICAL FAILURE!! @#$$$HACKED@$!@ 
                        SATAN-2651-- 0101011 1011100110011 HELL SYSTEM UNRECOVERABLE 
                        --INTERNAL BREACH-- 0101##$%^%@....LOADING CHAOS!..
                        010101110101101 HELL SYSTEM ERROR 2651!!$#!%@ 01011101101  
                        WARNING!! SYSTEM CRITICAL FAILURE!! @#$$$HACKED@$!@ 
                        SATAN-2651-- 0101011 1011100110011 HELL SYSTEM UNRECOVERABLE 
                        --INTERNAL BREACH-- 0101##$%^%@....LOADING CHAOS!..
                    </div>
                </div>
                <h1>YOUR DEVICE IS INFECTED!</h1>
            `;
            document.body.style.overflow = 'hidden';

            // Apply styles for scrolling text
            const style = document.createElement('style');
            style.innerHTML = `
                #scrolling-text {
                    position: fixed;
                    bottom: 0;
                    left: 0;
                    width: 100%;
                    height: 100%;
                    color: rgba(255, 0, 0, 0.8);
                    font-size: 16px;
                    white-space: pre-wrap;
                    overflow: hidden;
                }
                @keyframes scroll {
                    from {
                        transform: translateY(100%);
                    }
                    to {
                        transform: translateY(-100%);
                    }
                }
                .scrolling-content {
                    animation: scroll 5s linear infinite;
                    line-height: 1.5em;
                }
                .popup {
                    position: absolute;
                    background: rgba(0, 0, 0, 0.8);
                    color: red;
                    border: 2px solid red;
                    padding: 10px;
                    font-size: 1.2em;
                    font-weight: bold;
                    animation: shake 0.5s infinite;
                    z-index: 1000;
                }
                @keyframes shake {
                    0% { transform: translate(0, 0); }
                    25% { transform: translate(-5px, 5px); }
                    50% { transform: translate(5px, -5px); }
                    75% { transform: translate(-5px, -5px); }
                    100% { transform: translate(5px, 5px); }
                }
            `;
            document.head.appendChild(style);

            // Create pop-ups
            setInterval(() => {
                const popupCount = Math.floor(Math.random() * 5) + 5; // Generate 5 to 10 popups
                for (let i = 0; i < popupCount; i++) {
                    const popup = document.createElement('div');
                    popup.className = 'popup';
                    popup.innerText = 'HELL | Satan 2651';
                    const x = Math.random() * window.innerWidth - 150;
                    const y = Math.random() * window.innerHeight - 50;
                    popup.style.left = `${x > 0 ? x : 0}px`;
                    popup.style.top = `${y > 0 ? y : 0}px`;
                    document.body.appendChild(popup);
                    setTimeout(() => popup.remove(), 5000);
                }
            }, 300);
        }
    </script>
</body>
</html>
